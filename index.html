    (function() {
        function initTheme() {
            try {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const autoTheme = localStorage.getItem('auto-theme') !== 'false';

                    }
                });

                console.error('Error in critical theme initialization:', e);
            }
        }
        
        // Run after DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initTheme);
        } else {
            initTheme();
        }
        
        // Clean up any references that might prevent bfcache
        window.addEventListener('pagehide', function() {
            // Clean up any timers or animations
            window.cancelAnimationFrame = window.cancelAnimationFrame || 
                window.mozCancelAnimationFrame || 
                window.webkitCancelAnimationFrame || 
                window.msCancelAnimationFrame ||

    <script>
    // Load non-critical CSS asynchronously
    document.addEventListener('DOMContentLoaded', function() {
        const styles = document.querySelectorAll('link[rel="stylesheet"][media="print"]');
        styles.forEach(style => {
            style.media = 'all';
        });
        
        // Load non-critical CSS
        const style = document.createElement('link');
        style.rel = 'stylesheet';
        style.href = 'styles.css';
        document.head.appendChild(style);
    });
    
    // Main application code
    (function() {
        'use strict';
        // Configuration
        const PALETTES = ['default', 'green'];
        let mediaQuery = null;
        
        // DOM Elements
        const themeToggle = document.querySelector('.theme-toggle');
        
        // Core Functions
        function getRandomPalette() {
            try {
                const savedPalette = localStorage.getItem('colorPalette');
                if (savedPalette && PALETTES.includes(savedPalette)) {
                    return savedPalette;
                }
                const randomPalette = PALETTES[Math.floor(Math.random() * PALETTES.length)];
                localStorage.setItem('colorPalette', randomPalette);
                return randomPalette;
            } catch (e) {
                console.error('Error getting random palette:', e);
                return 'default';
            }
        }
        
        function applyPalette() {
            try {
                const palette = getRandomPalette();
                if (palette !== 'default') {
                    document.documentElement.setAttribute('data-palette', palette);
                } else {
                    document.documentElement.removeAttribute('data-palette');
                }
            } catch (e) {
                console.error('Error applying palette:', e);
                document.documentElement.removeAttribute('data-palette');
            }
        }
        
        function applyTheme(theme) {
            const isDark = theme === 'dark';
            
            // Update UI
            if (isDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.body.classList.add('dark-theme');
            } else {
                document.documentElement.removeAttribute('data-theme');
                document.body.classList.remove('dark-theme');
            }
            
            // Update state
            if (themeToggle) {
                themeToggle.setAttribute('aria-pressed', isDark);
            }
            localStorage.setItem('theme', theme);
            localStorage.setItem('auto-theme', 'false');
        }
        
        function getCurrentTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const autoTheme = localStorage.getItem('auto-theme') !== 'false';
            
            if (savedTheme) {
                return savedTheme;
            }
            return autoTheme && prefersDark ? 'dark' : 'light';
        }
        
        // Event Handlers
        function handleSystemThemeChange(e) {
            if (localStorage.getItem('auto-theme') !== 'false') {
                applyTheme(e.matches ? 'dark' : 'light');
            }
        }
        
        function toggleTheme() {
            const currentTheme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
            applyTheme(currentTheme === 'dark' ? 'light' : 'dark');
        }
        
        // Initialization
        function initThemeAndPalette() {
            const isBFCache = document.documentElement.classList.contains('is-bfcache');
            
            // Apply theme
            applyTheme(getCurrentTheme());
            
            // Apply palette on first load only
            if (!isBFCache) {
                applyPalette();
            }
            
            // Set up theme toggle
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme, { passive: true });
                themeToggle.setAttribute('aria-pressed', 
                    document.body.classList.contains('dark-theme') ? 'true' : 'false'
                );
            }
            
            // Set up system theme change listener
            mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            mediaQuery.addEventListener('change', handleSystemThemeChange);
            
            // Set current year
            const yearElement = document.getElementById('current-year');
            if (yearElement) {
                yearElement.textContent = new Date().getFullYear();
            }
        }
        
        // Cleanup
        function cleanup() {
            if (mediaQuery) {
                mediaQuery.removeEventListener('change', handleSystemThemeChange);
            }
            if (themeToggle) {
                themeToggle.removeEventListener('click', toggleTheme);
            }
        }
        
        // Initialize
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                initThemeAndPalette();
                window.addEventListener('pagehide', cleanup, { once: true });
            });
        } else {
            initThemeAndPalette();
            window.addEventListener('pagehide', cleanup, { once: true });
        }
        
        // Load non-critical CSS
        (function loadCSS() {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'styles.css';
            document.head.appendChild(link);
        })();
    })();

    <!-- Konami code - loaded with requestIdleCallback to prevent LCP impact -->
    <script>
    // Only initialize after the page is fully loaded and idle
    if (window.requestIdleCallback) {
        window.requestIdleCallback(initKonami, { timeout: 2000 });
    } else {
        // Fallback for browsers that don't support requestIdleCallback
        window.addEventListener('load', () => {
            setTimeout(initKonami, 1000);
        });
    }

    function initKonami() {
        // Create notification element
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            font-family: monospace;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        `;
        document.body.appendChild(notification);

        function showNotification(text) {
            requestAnimationFrame(() => {
                notification.textContent = text;
                notification.style.opacity = '1';
                setTimeout(() => {
                    notification.style.opacity = '0';
                }, 2000);
            });
        }


        // Konami code implementation
        const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        let konamiIndex = 0;
        let isActive = false;
        let animationFrame = null;
        let lastTime = 0;
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
        let colorIndex = 0;

        function animateColors(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const delta = timestamp - lastTime;
            
            if (delta > 100) { // Update every 100ms
                document.documentElement.style.setProperty('--palette-primary', colors[colorIndex % colors.length]);
                colorIndex++;
                lastTime = timestamp;
            }
            
            if (isActive) {
                animationFrame = requestAnimationFrame(animateColors);
            }
        }

        function handleKeyDown(e) {
            if (isActive) return;
            
            if (e.key === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    isActive = true;
                    document.body.classList.add('konami-mode');
                    showNotification('üéâ +30 Lives! (Just kidding, but nice job!)');
                    
                    // Start color animation
                    animationFrame = requestAnimationFrame(animateColors);
                    
                    // Reset after 5 seconds
                    setTimeout(() => {
                        isActive = false;
                        document.body.classList.remove('konami-mode');
                        document.documentElement.style.removeProperty('--palette-primary');
                        if (animationFrame) {
                            cancelAnimationFrame(animationFrame);
                            animationFrame = null;
                        }
                    }, 5000);
                    
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        }

        // Use passive event listener for better scrolling performance
        document.addEventListener('keydown', handleKeyDown, { passive: true });
    }
    </script>
